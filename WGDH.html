<script type="text/javascript"> 
var Stimmung = prompt("Guten Morgen! Wie geht es dir heute?");

if (Stimmung == null || Stimmung == "") {
    window.document.write("Das ist aber net nett. Probier mal mit Ok, Gut, Sehr gut, Schlecht ;) ");
}
else if (Stimmung == "Gut" || Stimmung == "gut") {
window.document.write("Sehr schoen, wuensche Dir schoenen Tag!");
} 
else if (Stimmung == "Sehr gut" || Stimmung == "sehr gut") {
window.document.write("Wunderbar, wuensche Dir schoenen Tag!");
} 
else if (Stimmung == "OK" || Stimmung == "ok" || Stimmung == "Ok") {
window.document.write("Hm... Wie kann man dich gluecklich machen?");
} 
else if (Stimmung == "Schlecht" || Stimmung == "schlecht") {
window.document.write("Oh no! Daran muessen wir was aendern! Schocko?");
} 
else {
window.document.write("Sei bitte nicht zu kreativ. Es gibt nur folgende Varianten: gut, sehr gut, OK und schlecht. Refreshe mal deine Seite");
} 
</script>
